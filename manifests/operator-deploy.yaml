---
# Namespace for the operator (optional - can use default)
apiVersion: v1
kind: Namespace
metadata:
  name: paymentjob-system
  labels:
    app.kubernetes.io/name: paymentjob-operator
    app.kubernetes.io/component: operator
---
# ServiceAccount for the operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: paymentjob-operator
  namespace: paymentjob-system
  labels:
    app.kubernetes.io/name: paymentjob-operator
    app.kubernetes.io/component: operator
---
# ClusterRole with minimum required permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: paymentjob-operator
  labels:
    app.kubernetes.io/name: paymentjob-operator
    app.kubernetes.io/component: operator
rules:
  # PaymentJob CRD permissions
  - apiGroups: ["payments.example.com"]
    resources: ["paymentjobs"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["payments.example.com"]
    resources: ["paymentjobs/status"]
    verbs: ["get", "patch", "update"]
  - apiGroups: ["payments.example.com"]
    resources: ["paymentjobs/finalizers"]
    verbs: ["get", "patch", "update"]
  
  # Job permissions (to create and monitor Jobs)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
  
  # Pod permissions (to check pod status)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Secret permissions (to validate secretRefs exist)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  
  # Event permissions (to post events)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  
  # Kopf needs these for leader election and state storage
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
# ClusterRoleBinding to bind the ClusterRole to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: paymentjob-operator
  labels:
    app.kubernetes.io/name: paymentjob-operator
    app.kubernetes.io/component: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: paymentjob-operator
subjects:
  - kind: ServiceAccount
    name: paymentjob-operator
    namespace: paymentjob-system
---
# Deployment for the operator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentjob-operator
  namespace: paymentjob-system
  labels:
    app.kubernetes.io/name: paymentjob-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paymentjob-operator
  strategy:
    type: Recreate  # Only one operator instance should run at a time
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paymentjob-operator
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: paymentjob-operator
      containers:
        - name: operator
          image: paymentjob-operator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
